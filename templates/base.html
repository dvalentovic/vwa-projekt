<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}TeamHub{% endblock %}</title>
  <link rel="stylesheet" href="{{ request.url_for('static', path='css/style.css') }}">
</head>
<body>

  <header class="nav">
    <div class="nav__inner">
      <a class="brand" href="{{ request.url_for('home_ui') }}">
          <img src="{{ request.url_for('static', path='img/castkov.png') }}"
               alt="OFK Častkov"
               style="width:28px;height:28px;border-radius:8px;object-fit:cover;border:1px solid rgba(255,255,255,0.2);">
          <span class="brand__name">TeamHub</span>
          <span class="brand__tag">OFK Častkov</span>
        </a>


      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <a class="button button--small" href="{{ request.url_for('events_ui') }}">Udalosti</a>

        {% if user %}
          <span class="badge">
            <span class="badge__dot"></span>
            {{ user.username }}
          </span>

          <form method="post" action="{{ request.url_for('logout') }}" style="display:inline;">
            <button type="submit" class="button button--small">Odhlásiť</button>
          </form>
        {% else %}
          <a class="button button--small button--primary" href="{{ request.url_for('login_ui') }}">Prihlásiť</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
