{% extends "base.html" %}
{% block title %}Zmena hesla{% endblock %}

{% block content %}
<div class="page">
  <div class="page__header">
    <div class="page__titles">
      <span class="page__kicker">TeamHub</span>
      <h2 class="page__title">Zmena hesla</h2>
      <p class="page__subtitle">Zadaj staré a nové heslo.</p>
    </div>
  </div>

  <div class="card">
    {% if error %}
      <p class="alert alert--danger">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="alert alert--success">{{ success }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('change_password_ui') }}">
      <div class="form-row">
        <label>Staré heslo</label>
        <input type="password" name="old_password" required>
      </div>

      <div class="form-row">
        <label>Nové heslo</label>
        <input type="password" name="new_password" minlength="8" required>
      </div>

      <div class="form-row">
        <label>Nové heslo znovu</label>
        <input type="password" name="new_password2" minlength="8" required>
      </div>

      <button class="button" type="submit">Zmeniť heslo</button>
    </form>
  </div>
</div>
{% endblock %}
